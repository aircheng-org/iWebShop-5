<article class="col-lg-12">
	<div class="card forms">
		<div class="card-header d-flex align-items-center justify-content-between">
			<h3>自提点</h3>
			<div>
				<input type="button" class="btn btn-primary" onclick="window.location.href='{url:/seller/takeself_edit}';" value="添加" />
				<input type="button" class="btn btn-primary" onclick="selectAll('id[]')" value="全选" />
				<input type="button" class="btn btn-primary" onclick="delModel();" value="批量删除" />
			</div>
		</div>

		<div class="card-body">
			<form action="{url:/seller/takeself_operate}" method="post" class="form-horizontal">
				<table class="table">
					<colgroup>
						<col width="40px" />
						<col width="150px" />
						<col />
					</colgroup>

					<thead>
						<tr>
							<th></th>
							<th>名称</th>
							<th>区域</th>
							<th>地址</th>
							<th>固定电话</th>
							<th>手机</th>
							<th>排序</th>
							<th>操作</th>
						</tr>
					</thead>

					<tbody>
						{set:$queryObj=Api::run('getListByTakeself');$resultData=$queryObj->find()}
						{foreach:items=$resultData}
						<tr>
							<td><input name="id[]" class="checkbox-template" type="checkbox" value="{$item['id']}" /></td>
							<td>{$item['name']}</td>
							<td>{$item['area_name']}</td>
							<td>{$item['address']}</td>
							<td>{$item['phone']}</td>
							<td>{$item['mobile']}</td>
							<td>{$item['sort']}</td>
							<td>
								<a href="{url:/seller/takeself_edit/id/$item['id']}"><i class="fa fa-edit fa-lg" title="编辑"></i></a>
								<a href="javascript:delModel({link:'{url:/seller/takeself_operate/id/$item['id']}'})"><i class="fa fa-close fa-lg" title="删除"></i></a>
							</td>
						</tr>
						{/foreach}
					</tbody>
				</table>
			</form>
			{$queryObj->getPageBar()}
		</div>
	</div>
</article>
