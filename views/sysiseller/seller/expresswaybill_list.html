<article class="col-lg-12">
	<div class="card">
		<div class="card-header">
			<h3>快递公司</h3>
		</div>
		<div class="card-body forms">
			<table class="table">
				<colgroup>
					<col width="150px">
					<col width="120px">
					<col />
					<col width="100px">
					<col width="100px">
				</colgroup>

				<thead>
					<tr>
						<th>快递名称</th>
						<th>快递代号</th>
						<th>官网</th>
						<th>状态</th>
						<th>操作</th>
					</tr>
				</thead>

				<tbody>
					{foreach:items=Api::run('getExpresswaybill')}
					<tr>
						<td>{$item['freight_name']}</td>
						<td>{$item['freight_type']}</td>
						<td><a href="{$item['url']}" target="_blank">{$item['url']}</a></td>
						<td>
							{if:$item['is_open'] == 1}
							<span class="text-green">使用中</span>
							{else:}
							<span class="text-red">已关闭</span>
							{/if}
						</td>
						<td><a href="{url:/seller/expresswaybill_edit/id/$item['id']}"><i class="fa fa-edit fa-lg" title="编辑"></i></a></td>
					</tr>
					{/foreach}
				</tbody>
			</table>
		</div>
	</div>
</article>
