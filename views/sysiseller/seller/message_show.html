<article class="col-lg-12">
	<div class="card forms">
		<div class="card-header">
			<h3>消息通知查看</h3>
		</div>

		<div class="card-body">
			<div class="form-group row">
				<label class="col-sm-2">标题</label>
				<div class="col-sm-10">
					{$messageRow['title']}
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2">发送时间</label>
				<div class="col-sm-10">{$messageRow['time']}</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2">内容</label>
				<div class="col-sm-10">{$messageRow['content']}</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-4 offset-sm-2">
					<a class="btn btn-primary" href="{url:/seller/message_list}">返 回</a>
				</div>
			</div>
		</div>
	</div>
</article>
