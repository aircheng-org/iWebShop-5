{set:$id = IFilter::act(IReq::get('id'),'int')}
{set:$item = Api::run('getReferRowById',array('id'=>$id))}

<article class="col-lg-12">
	<div class="card forms">
		<div class="card-header">
			<h3>咨询回复</h3>
		</div>

		<div class="card-body">
			<form action="{url:/seller/refer_reply}" method="post" name="refer_edit" class="form-horizontal">
				<input type="hidden" value="{$item['id']}" name="refer_id" />

				<div class="form-group row">
					<label class="col-sm-2">咨询人</label>
					<div class="col-sm-10">
						{if:isset($item['username'])}{$item['username']}{else:}非会员顾客{/if}
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-2">咨询时间</label>
					<div class="col-sm-10">{$item['time']}</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-2">咨询内容</label>
					<div class="col-sm-10">{$item['question']}</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-2 col-form-label">回复</label>
					<div class="col-sm-10">
						<textarea name="content" class="form-control">{$item['answer']}</textarea>
					</div>
				</div>

				<div class="form-group row">
					<div class="col-sm-4 offset-sm-2">
						<input type="submit" class="btn btn-primary" value="确 定" />
						<input type="reset" class="btn btn-secondary" value="重 置" />
					</div>
				</div>
			</form>
		</div>
	</div>
</article>
