<div class="breadcrumbs" id="breadcrumbs">
	<ul class="breadcrumb">
		<li>
			<i class="home-icon fa fa-home"></i>
			<a href="#">系统</a>
		</li>
		<li>
			<a href="#">第三方平台</a>
		</li>
		<li class="active">oauth登录</li>
	</ul>
</div>

<div class="content">
	<table class="table list-table">
		<colgroup>
			<col width="120px">
			<col width="150px">
			<col />
			<col width="100px">
			<col width="120px">
		</colgroup>

		<thead>
			<tr>
				<th>图标</th>
				<th>名称</th>
				<th>描述</th>
				<th>开启状态</th>
				<th>操作</th>
			</tr>
		</thead>

		<tbody>
			{foreach:items=Api::run('getOauthListAll')}
			<tr>
				<td><img src="{webroot:$item['logo']}" width='20px' /></td>
				<td>{$item['name']}</td>
				<td>{$item['description']}</td>
				<td>{echo:$item['is_close'] == 0 ? '开启' : '关闭'}</td>
				<td>
					<a href='{url:/system/oauth_edit/id/$item['id']}'><i class='operator fa fa-edit'></i></a>
				</td>
			</tr>
			{/foreach}
		</tbody>
	</table>
</div>
