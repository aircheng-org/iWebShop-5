<div class="breadcrumbs" id="breadcrumbs">
	<ul class="breadcrumb">
		<li>
			<i class="home-icon fa fa-home"></i>
			<a href="#">系统</a>
		</li>
		<li>
			<a href="#">权限管理</a>
		</li>
		<li class="active">角色列表</li>
	</ul>
</div>
<div class="content">
	<form name='role_list' method='post' action='{url:/system/role_update/recycle/del}'>
		<table class="table list-table">
			<colgroup>
				<col width="35px" />
				<col />
				<col width="120px" />
			</colgroup>
			<caption>
                <a class="btn btn-default" href='{url:/system/role_edit}'>
                    <i class="fa fa-plus"></i>添加角色
                </a>
                <a class="btn btn-default" onclick="selectAll('id[]');">
                    <i class="fa fa-check"></i>全选
                </a>
                <a class="btn btn-default" onclick="delModel({msg:'是否把信息放到回收站内？'});">
                    <i class="fa fa-close"></i>批量删除
                </a>
                <a class="btn btn-default" href='{url:/system/role_recycle}'>
                    <i class="fa fa-trash"></i>回收站
                </a>
			</caption>
			<thead>
				<tr>
					<th></th>
					<th>角色名称</th>
					<th>操作</th>
				</tr>
			</thead>

			<tbody>
				{foreach:items=Api::run('getAdminRoleListAll',array('is_del'=>0))}
				<tr>
					<td><input type='checkbox' name='id[]' value='{$item['id']}' /></td>
					<td>{$item['name']}</td>
					<td>
						<a href='{url:/system/role_edit/id/$item[id]}'><i class='operator fa fa-edit'></i></a>
						<a href="javascript:delModel({link:'{url:/system/role_update/recycle/del/id/$item['id']}',msg:'是否把信息放到回收站内？'});"><i class='operator fa fa-close'></i></a>
					</td>
				</tr>
				{/foreach}
			</tbody>
		</table>
	</form>
</div>
