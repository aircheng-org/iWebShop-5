<div class="breadcrumbs" id="breadcrumbs">
	<ul class="breadcrumb">
		<li>
			<i class="home-icon fa fa-home"></i>
			<a href="#">系统</a>
		</li>
		<li>
			<a href="#">配送管理</a>
		</li>
		<li class="active">物流公司</li>
	</ul>
</div>
<div class="content">
	<form action='{url:/system/freight_del}' method='post' name='freightForm'>
		<table class="table list-table">
			<caption>
                <a class="btn btn-default" href='{url:/system/freight_edit}'>
                    <i class="fa fa-plus"></i>添加物流公司
                </a>
                <a class="btn btn-default" onclick="selectAll('id[]');">
                    <i class="fa fa-check"></i>全选
                </a>
                <a class="btn btn-default" onclick="delModel();">
                    <i class="fa fa-close"></i>批量删除
                </a>
                <a class="btn btn-default" href='{url:/system/freight_recycle}'>
                    <i class="fa fa-trash"></i>回收站
                </a>
			</caption>

			<colgroup>
				<col width="35px" />
				<col  />
				<col width="250px" />
				<col width="150px" />
			</colgroup>

			<thead>
				<tr>
					<th></th>
					<th>物流名称</th>
					<th>url网址</th>
					<th>操作</th>
				</tr>
			</thead>

			<tbody>
				{set:$queryObj=Api::run('getListByFreightCompany',array('is_del'=>'0'));$resultData=$queryObj->find()}
                {foreach:items=$resultData}
				<tr>
					<td><input type="checkbox" name="id[]" value="{$item['id']}" /></td>
					<td>{$item['freight_name']}</td>
					<td>{$item['url']}</td>
					<td>
						<a href="{url:/system/freight_edit/id/$item['id']}"><i class='operator fa fa-edit'></i></a>
						<a href="javascript:delModel({link:'{url:/system/freight_del/id/$item['id']}'});"><i class='operator fa fa-close'></i></a>
					</td>
				</tr>
				{/foreach}
			</tbody>
		</table>
	</form>
</div>
{$queryObj->getPageBar()}
