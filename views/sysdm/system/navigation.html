<div class="breadcrumbs" id="breadcrumbs">
	<ul class="breadcrumb">
		<li>
			<i class="home-icon fa fa-home"></i>
			<a href="#">系统</a>
		</li>
		<li>
			<a href="#">权限管理</a>
		</li>
		<li class="active">管理员导航列表</li>
	</ul>
</div>
<div class="content">
	<form name='admin_list' method='post' action='{url:/system/navigation_del}'>
		<table class="table list-table">
			<colgroup>
				<col width="35px" />
				<col width="220px" />
				<col />
				<col width="150px" />
			</colgroup>
			<caption>
                <a class="btn btn-default" href='{url:/system/navigation_edit}'>
                    <i class="fa fa-plus"></i>添加快速导航
                </a>
                <a class="btn btn-default" onclick="selectAll('id[]');">
                    <i class="fa fa-check"></i>全选
                </a>
                <a class="btn btn-default" onclick="delModel({msg:'是否把信息放到回收站内？'});">
                    <i class="fa fa-close"></i>批量删除
                </a>
                <a class="btn btn-default" href='{url:/system/navigation_recycle}'>
                    <i class="fa fa-trash"></i>回收站
                </a>
			</caption>
			<thead>
				<tr>
					<th></th>
					<th>导航名称</th>
					<th>导航链接</th>
					<th>操作</th>
				</tr>
			</thead>

			<tbody>
				{set:$queryObj=Api::run('getListByQuickNaviga',array('is_del'=>0));$resultData=$queryObj->find()}
                {foreach:items=$resultData}
				<tr>
					<td><input type='checkbox' name='id[]' value='{$item['id']}' /></td>
					<td>{$item['naviga_name']}</td>
					<td>{$item['url']}</td>
					<td>
						<a href='{url:/system/navigation_edit/id/$item['id']}'><i class='operator fa fa-edit'></i></a>
						<a href="javascript:delModel({link:'{url:/system/navigation_del/id/$item['id']}'});"><i class='operator fa fa-close'></i></a>
					</td>
				</tr>
				{/foreach}
			</tbody>
		</table>
	</form>
</div>
{$queryObj->getPageBar()}
