<div class="breadcrumbs" id="breadcrumbs">
	<ul class="breadcrumb">
		<li>
			<i class="home-icon fa fa-home"></i>
			<a href="#">系统</a>
		</li>
		<li>
			<a href="#">权限管理</a>
		</li>
		<li class="active">修改登录密码</li>
	</ul>
</div>

<div class="content">
	<form action="{url:/system/admin_repwd_act}"  method="post" name="admin_repwd">
		<table class="table form-table">
			<colgroup>
				<col width="130px" />
				<col />
			</colgroup>

			<tr>
				<th>密码：</th>
				<td>
					<input type='password' class='form-control' name='password' pattern='^\w{6,32}$' alt='请填写英文字母，数字或下划线，在6-32个字符之间' />
					<p class="help-block">* 管理员登录后台的密码，请填写英文字母，数字或下划线，在6-32个字符之间</p>
				</td>
			</tr>
			<tr>
				<th>重复密码：</th>
				<td>
					<input type='password' class='form-control' name='repassword' pattern='^\w{6,32}$' alt='重复输入管理员登录后台的密码' bind='password' />
					<p class="help-block">* 重复输入管理员登录后台的密码</p>
				</td>
			</tr>
			<tr><td></td><td><button class='btn btn-primary' type="submit">保存</button></td></tr>
		</table>
	</form>
</div>
