<div class="breadcrumbs" id="breadcrumbs">
	<ul class="breadcrumb">
		<li>
			<i class="home-icon fa fa-home"></i>
			<a href="#">系统</a>
		</li>
		<li>
			<a href="#">支付管理</a>
		</li>
		<li class="active">支付方式</li>
	</ul>
</div>
<div class="content">
	<table class="table list-table">
		<colgroup>
			<col width="130px">
			<col width="160px">
			<col />
			<col width="80px">
			<col width="50px">
		</colgroup>

		<thead>
			<tr>
				<th>图标</th>
				<th>名称</th>
				<th>描述</th>
				<th>开启状态</th>
				<th>操作</th>
			</tr>
		</thead>

		<tbody>
			{foreach:items=Api::run('getPaymentAll')}
			<tr>
				<td><img src="{webroot:plugins$item['logo']}" style='width:130px;height:60px' /></td>
				<td>{$item['name']}</td>
				<td>{$item['description']}</td>
				<td>
					{if:$item['status'] == 0}
					<span class="text-green">使用中</span>
					{else:}
					<span class="text-red">已关闭</span>
					{/if}
				</td>
				<td>
					<a href="{url:/system/payment_edit/id/$item['id']}"><i class='operator fa fa-edit'></i></a>
				</td>
			</tr>
			{/foreach}
		</tbody>
	</table>
</div>
