<div class="breadcrumbs" id="breadcrumbs">
	<ul class="breadcrumb">
		<li>
			<i class="home-icon fa fa-home"></i>
			<a href="#">系统</a>
		</li>
		<li>
			<a href="#">配送管理</a>
		</li>
		<li class="active">物流公司回收站</li>
	</ul>
</div>
<div class="content">
	<form action='{url:/system/freight_recycle_del}' method='post' name='freightForm'>
		<table class="table list-table">
			<colgroup>
				<col width="35px" />
				<col  />
				<col width="250px" />
				<col width="150px" />
			</colgroup>
			<caption>
                <a class="btn btn-default" href='{url:/system/freight_list}'>
                    <i class="fa fa-reply"></i>返回列表
                </a>
                <a class="btn btn-default" onclick="selectAll('id[]');">
                    <i class="fa fa-check"></i>全选
                </a>
                <a class="btn btn-default" onclick="delModel({'form':'freightForm','link':'{url:/system/freight_recycle_del}','msg':'确定要彻底删除所选中的信息吗？'});">
                    <i class="fa fa-close"></i>批量删除
                </a>
                <a class="btn btn-default" onclick="delModel({'form':'freightForm','link':'{url:/system/freight_recycle_restore}','msg':'确定要还原所选中的信息吗？'});">
                    <i class="fa fa-recycle"></i>恢复
                </a>
			</caption>
			<thead>
				<tr>
					<th></th>
					<th>物流名称</th>
					<th>url网址</th>
					<th>操作</th>
				</tr>
			</thead>

			<tbody>
				{set:$queryObj=Api::run('getListByFreightCompany',array('is_del'=>'1'));$resultData=$queryObj->find()}
                {foreach:items=$resultData}
				<tr>
					<td><input type="checkbox" name="id[]" value="{$item['id']}" /></td>
					<td>{$item['freight_name']}</td>
					<td>{$item['url']}</td>
					<td>
						<a href="javascript:delModel({link:'{url:/system/freight_recycle_del/id/$item['id']}'});"><i class='operator fa fa-close'></i></a>
					</td>
				</tr>
				{/foreach}
			</tbody>
		</table>
	</form>
</div>
{$queryObj->getPageBar()}
