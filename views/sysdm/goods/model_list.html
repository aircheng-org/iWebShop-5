<div class="breadcrumbs" id="breadcrumbs">
	<ul class="breadcrumb">
		<li>
			<i class="home-icon fa fa-home"></i>
			<a href="#">商品</a>
		</li>
		<li>
			<a href="#">模型管理</a>
		</li>
		<li class="active">模型列表</li>
	</ul>
</div>

<div class="content">
	<form action="{url:/goods/model_del}" method="post">
		<table class="table list-table">
			<colgroup>
				<col width="35px" />
				<col />
				<col width="120px" />
			</colgroup>
			<caption>
                <a class="btn btn-default" href='{url:/goods/model_edit}'>
                    <i class="fa fa-plus"></i>添加模型
                </a>
                <a class="btn btn-default" onclick="selectAll('id[]')">
                    <i class="fa fa-check"></i>全选
                </a>
                <a class="btn btn-default" onclick="delModel()">
                    <i class="fa fa-close"></i>批量删除
                </a>
			</caption>
			<thead>
				<tr>
					<th></th>
					<th>模型名称</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
            	{set:$queryObj=Api::run('getListByModel');$resultData=$queryObj->find()}
            	{foreach:items=$resultData}
				<tr>
					<td><input name="id[]" type="checkbox" value="{$item['id']}" /></td>
					<td>{$item['name']}</td>
					<td>
						<a href="{url:/goods/model_edit/id/$item['id']}"><i class='operator fa fa-edit'></i></a>
						<a href="javascript:delModel({link:'{url:/goods/model_del/id/$item['id']}'})"><i class='operator fa fa-close'></i></a>
					</td>
				</tr>
				{/foreach}
			</tbody>
		</table>
	</form>
</div>
{$queryObj->getPageBar()}
