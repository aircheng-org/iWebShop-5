<div class="breadcrumbs" id="breadcrumbs">
	<ul class="breadcrumb">
		<li>
			<i class="home-icon fa fa-home"></i>
			<a href="#">订单</a>
		</li>
		<li>
			<a href="#">订单管理</a>
		</li>
		<li class="active">打印模板</li>
	</ul>
</div>

<div class="content">
	<form action="{url:/order/print_template_update}" method="post">
	<div class="nav-tabs-custom">
		<ul class="nav nav-tabs">
			<li class="active">
				<a href="#tab1" data-toggle="tab">快递单配置</a>
			</li>
			<li>
				<a href="#tab2" data-toggle="tab">购物清单模板</a>
			</li>
			<li>
				<a href="#tab3" data-toggle="tab">配货单模板</a>
			</li>
		</ul>

		<div class="tab-content">
			<div class="tab-pane active" id="tab1">
				<table class="table list-table">
					<colgroup>
						<col width="150px">
						<col width="120px">
						<col />
						<col width="100px">
						<col width="100px">
					</colgroup>

					<thead>
						<tr>
							<th>快递名称</th>
							<th>快递代号</th>
							<th>官网</th>
							<th>状态</th>
							<th>操作</th>
						</tr>
					</thead>

					<tbody>
						{foreach:items=Api::run('getExpresswaybill')}
						<tr>
							<td>{$item['freight_name']}</td>
							<td>{$item['freight_type']}</td>
							<td><a href="{$item['url']}" target="_blank">{$item['url']}</a></td>
							<td>
								{if:$item['is_open'] == 1}
								<span class="text-green">使用中</span>
								{else:}
								<span class="text-red">已关闭</span>
								{/if}
							</td>
							<td><a href="{url:/order/expresswaybill_edit/id/$item['id']}"><i class='operator fa fa-edit'></i></a></td>
						</tr>
						{/foreach}
					</tbody>
				</table>
			</div>

			<div class="tab-pane" id="tab2">
				<table class="table form-table">
					<tr>
						<td><textarea class="form-control" name="con_shop" style="height:400px">{$ifile_shop}</textarea></td>
					</tr>
					<tr>
						<td>
							<button class='btn btn-primary' type="submit">保存</button>
							<button class='btn btn-default' type="reset">恢复默认</button>
						</td>
					</tr>
				</table>
			</div>

			<div class="tab-pane" id="tab3">
				<table class="table form-table">
					<tr>
						<td><textarea class="form-control" name="con_pick" style="height:400px">{$ifile_pick}</textarea></td>
					</tr>
					<tr>
						<td>
							<button class='btn btn-primary' type="submit">保存</button>
							<button class='btn btn-default' type="reset">恢复默认</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	</form>
</div>
