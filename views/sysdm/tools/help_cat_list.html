<div class="breadcrumbs" id="breadcrumbs">
	<ul class="breadcrumb">
		<li>
			<i class="home-icon fa fa-home"></i>
			<a href="#">工具</a>
		</li>
		<li>
			<a href="#">帮助管理</a>
		</li>
		<li class="active">分类列表</li>
	</ul>
</div>
<div class="content">
	<table class="table list-table">
		<colgroup>
			<col />
			<col width="150px" />
			<col width="150px" />
			<col width="100px" />
		</colgroup>
		<caption>
			<a class="btn btn-default" href='{url:/tools/help_cat_edit}'>
	            <i class="fa fa-plus"></i>添加分类
	        </a>
		</caption>
		<thead>
			<tr>
				<th>分类名称</th>
				<th>网站底部显示</th>
				<th>帮助页左侧显示</th>
				<th>操作</th>
			</tr>
		</thead>

		<tbody>
			{foreach:items=Api::run('getHelpCategoryAll')}
			<tr>
				<td>{$item['name']}</td>
				<td>{echo:$item['position_foot'] == 1 ? "是" : "否";}</td>
				<td>{echo:$item['position_left'] == 1 ? "是" : "否";}</td>
				<td>
					<a href='{url:/tools/help_cat_edit/id/$item['id']}'><i class='operator fa fa-edit'></i></a>
					<a href='javascript:delModel({"link":"{url:/tools/help_cat_del/id/$item['id']}"})'><i class='operator fa fa-close'></i></a>
				</td>
			</tr>
			{/foreach}
		</tbody>
	</table>
</div>
