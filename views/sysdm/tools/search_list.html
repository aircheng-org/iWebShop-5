<div class="breadcrumbs" id="breadcrumbs">
	<ul class="breadcrumb">
		<li>
			<i class="home-icon fa fa-home"></i>
			<a href="#">商品</a>
		</li>
		<li>
			<a href="#">热门搜索</a>
		</li>
		<li class="active">搜索统计</li>
	</ul>
</div>
<div class="content">
	<form action="{url:/tools/search_del}" method="post">
		<table class="table list-table">
			<colgroup>
				<col width="35px" />
				<col  />
				<col width="100px" />
			</colgroup>
			<caption>
                <a class="btn btn-default" onclick="selectAll('id[]')">
                    <i class="fa fa-check"></i>全选
                </a>
                <a class="btn btn-default" onclick="delModel();">
                    <i class="fa fa-close"></i>批量删除
                </a>
			</caption>
			<thead>
				<tr>
					<th></th>
					<th>搜索关键词</th>
					<th>统计次数</th>
				</tr>
			</thead>

			<tbody>
                {set:$queryObj=Api::run('getSearchList');$resultData=$queryObj->find()}
                {foreach:items=$resultData}
				<tr>
					<td><input type="checkbox" name="id[]" value="{$item['id']}" /></td>
					<td>{$item['keyword']}</td>
					<td>{$item['num']}</td>
				</tr>
				{/foreach}
			</tbody>
		</table>
	</form>
</div>
{$queryObj->getPageBar()}
