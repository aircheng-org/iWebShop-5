
<section class="web">
	<header class="login_header">
		<h3>{echo:ILang::get('忘记密码')}</h3>
		<p>{echo:ILang::get('请填写下面表单来重新获取密码')}</p>
	</header>
	<section class="reg_box">
		<form action='{$this->formAction}' method='post'>
			<dl>
				<dt>{echo:ILang::get('你想要的新密码')}：</dt>
				<dd>
					<input type='password' class="input_text" name="password" pattern='^\w{6,32}$'>
					<span>{echo:ILang::get('密码由英文字母、数字组成，长度6-32位')}</span>
				</dd>
			</dl>
			<dl>
				<dt>{echo:ILang::get('请再次输入新密码')}：</dt>
				<dd>
					<input type='password' class="input_text" name="repassword" pattern='^\w{6,32}$' bind='password'>
					<span>{echo:ILang::get('密码由英文字母、数字组成，长度6-32位')}</span>
				</dd>
			</dl>
			<dl>
				<dt></dt>
				<dd>
					<input class="input_submit" type="submit" value="{echo:ILang::get('修改密码')}">
					<input class="input_reset" type="reset" value="{echo:ILang::get('取消')}">
				</dd>
			</dl>
		</form>
	</section>
</section>
